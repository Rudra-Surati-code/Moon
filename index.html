<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moon</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    img {
      width: 700px;
      height: 600px;
    }

    .container {
      position: absolute;
      top: 0;
      left: 10;
      z-index: 999999999;
      width: 100%;
      height: 100%;
      background-color: #fff;
      animation: animate 27.32s linear infinite;
    }

    @keyframes animate {
      0% {
        position: absolute;
        top: 0;
        left: -10%;
      }

      100% {
        position: absolute;
        top: 0;
        left: 100vw;
      }

    }
  </style>
</head>
<body>
  <div class="container"></div>
  <img src="moon.png" alt="">
</body>
</html>
